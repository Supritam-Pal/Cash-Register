<body>

<label for="cash-given">Cash Given</label>
<input id="cash-given" placeholder="xxxxxxxxxx" type="text"/>

     <td class="no-of-notes"></td>
      <td class="no-of-notes"></td>
     <td class="no-of-notes"></td>
     <td class="no-of-notes"></td> 
</tr>
<tr>

    <td>500</td>
